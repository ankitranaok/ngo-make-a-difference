<!DOCTYPE html>
<html>
<head>
	<title>Education Layer</title>
	<style>
		/* Style for header */

		.pic{
			background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(images/cause-1.jpg);

		}

		header {
			background-image: linear-gradient(rgba(4,9,30,0.7),rgba(4,9,30,0.7)),url(images/cause-2.jpg);
			color: white;
			padding: 10px;
			text-align: center;
		}

		/* Style for section */
		section {
			background-color: rgb(255, 255, 255);
			padding: 20px;
			text-align: center;
		}

		/* Style for table */
		table {
			border-collapse: collapse;
			margin: auto;
			width: 80%;
		}

		table th, table td {
			padding: 10px;
			text-align: left;
			border: 1px solid #000000;
		}

		table th {
			background-color: #003366;
			color: white;
		}
	</style>
</head>
<body>
	<div class="pic">
	<header>
		<h1>EDUCATION LAYER</h1>
	</header>
	<section>
		<h2>Spending and Donations</h2>
		<table>
			<tr>
				<th>Category</th>
				<th>Amount Spent</th>
				<th>Amount Donated</th>
			</tr>
			<tr>
				<td>Education Supplies</td>
				<td>$10,000</td>
				<td>$12,000</td>
			</tr>
			<tr>
				<td>Staff Salaries</td>
				<td>$5,000</td>
				<td>$7,000</td>
			</tr>
			<tr>
				<td>Facility Maintenance</td>
				<td>$3,000</td>
				<td>$5,000</td>
			</tr>
			<tr>
				<td>Community Outreach</td>
				<td>$2,000</td>
				<td>$4,000</td>
			</tr>
		</table>
	</div>
	</section>

</body>
</html>
